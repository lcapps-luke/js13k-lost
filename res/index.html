<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<script src="@@aframe"></script>
		<script>@@include</script>
	</head>
	<body>
		<a-scene lost>
			<a-entity id="player" position="9 0 30" camera="userHeight:1.6" wasd-controls="" rotation="0 0 0" look-controls="" class="global">
				<a-entity class="cursor"
					cursor="fuse: true; fuseTimeout: 500;" position="0 0 -1" 
					geometry="primitive:circle; radius: 0.2;"
					material="color: cyan; shader: flat;"
					scale="0.1 0.1 0.1"
					raycaster="objects:.clickable; far:20"
				>
					<a-animation begin="fusing" end="mouseleave" easing="ease-in" attribute="scale" from="0.5 0.5 0.5" to="0.1 0.1 0.1" fill="backwards" dur="500"></a-animation>
				</a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
